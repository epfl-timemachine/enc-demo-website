<!DOCTYPE html>
<html>
<head>
    <title>Image and JSON Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        select {
            padding: 5px;
            font-size: 16px;
            min-width: 200px;
        }
        button {
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .image-container {
            flex: 1;
            max-width: 33%;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .json-container {
            flex: 1;
            max-width: 33%;
            overflow-y: auto;
            max-height: calc(100vh - 100px);
        }
        .model-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            padding: 5px;
            background: #f0f0f0;
            text-align: center;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f5f5f5;
            padding: 10px;
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="prevBtn">Previous</button>
        <select id="fileSelect"></select>
        <button id="nextBtn">Next</button>
    </div>
    <div class="container">
        <div class="image-container">
            <div class="model-title">Image</div>
            <img id="imageDisplay" src="" alt="Selected image">
        </div>
        <div class="json-container">
            <div class="model-title">GPT-4o</div>
            <pre id="jsonDisplay-gpt4o"></pre>
        </div>
        <div class="json-container">
            <div class="model-title">O4-mini</div>
            <pre id="jsonDisplay-o4mini"></pre>
        </div>
    </div>

    <script>
        let currentFiles = [];
        let currentIndex = 0;

        async function loadFiles() {
            const response = await fetch('/api/files');
            currentFiles = await response.json();
            const select = document.getElementById('fileSelect');
            select.innerHTML = currentFiles.map(file => 
                `<option value="${file}">${file}</option>`
            ).join('');
            if (currentFiles.length > 0) {
                loadContent(currentFiles[0]);
            }
        }

        async function loadContent(filename) {
            // 更新下拉框选中项
            document.getElementById('fileSelect').value = filename;
            currentIndex = currentFiles.indexOf(filename);

            // 加载图片
            document.getElementById('imageDisplay').src = `/api/image/${filename}`;

            // 加载GPT-4o的JSON
            try {
                const response1 = await fetch(`/api/json/gpt-4o/${filename}`);
                const json1 = await response1.json();
                document.getElementById('jsonDisplay-gpt4o').textContent = JSON.stringify(json1, null, 2);
            } catch (error) {
                document.getElementById('jsonDisplay-gpt4o').textContent = "No data available";
            }

            // 加载O4-mini的JSON
            try {
                const response2 = await fetch(`/api/json/o4-mini/${filename}`);
                const json2 = await response2.json();
                document.getElementById('jsonDisplay-o4mini').textContent = JSON.stringify(json2, null, 2);
            } catch (error) {
                document.getElementById('jsonDisplay-o4mini').textContent = "No data available";
            }
        }

        // 事件监听器
        document.getElementById('fileSelect').addEventListener('change', (e) => {
            loadContent(e.target.value);
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadContent(currentFiles[currentIndex]);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentIndex < currentFiles.length - 1) {
                currentIndex++;
                loadContent(currentFiles[currentIndex]);
            }
        });

        // 初始加载
        loadFiles();
    </script>
</body>
</html>
